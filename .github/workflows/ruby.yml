name: Ruby

on:
  push:
    branches: ["master", "dev"]
  pull_request:
    branches: ["master"]

jobs:
  test-basic:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Update gems
      run: make update

    - name: Run lint
      run: bundle exec rubocop || echo "unlinted"

    - name: Run tests
      run: bundle exec rake --trace TESTOPTS="--rg"

  test-rails:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        application-name: ['lab8', 'lab9', 'lab11']
    defaults:
      run:
        working-directory: ./${{ matrix.application-name }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.3
        bundler-cache: true
    - name: Update gems
      run: bundle install
    - name: Setup database
      run: bundle exec rails db:prepare

    - name: Run tests
      run: bundle exec rails test

    - name: Run specs
      run: bundle exec rails spec
