<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS6 Bootstrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
    <link href="./extra/bootstrap.min.css" rel="stylesheet">
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 40px;
        }

        main {
            margin-top: 15px;
        }

        footer {
            height: 40px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .my-primary {
            background-color: #217256;
            color: white;
        }
        #price:after{
            content: " $ ";
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark my-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-6">
                <h3>Form</h3>
                <form>
                    <div class="form-group">
                        <label for="ProductTitle">Product title</label>
                        <input type="text" class="form-control" id="ProductTitle" aria-describedby="titleHelp" placeholder="Enter product title">
                        <small id="titleHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="InputPrice">Price</label>
                        <input type="number" class="form-control" id="InputPrice" placeholder="Price">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-6">
                <h3>Products</h3>
                <table class="table table-striped" id="goods_table">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Calculate Price</h3>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="price">0</h5>
                        <div class="card-subtitle mb-1 text-muted" id="latest"></div>
                        <h6 class="card-subtitle mb-2 text-muted">Calculated price</h6>
                        <button class="btn btn-primary" id="btn-calc-price">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h3>Shopping Basket</h3>
                <table class="table table-striped" id="basket_table">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer class="my-primary">
        <div class="container">
            <p class="footer-text">Footer</p>
        </div>
    </footer>
</body>

</html>
